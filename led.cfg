[neopixel mains]
pin: P1.24
#   The pin connected to the neopixel. This parameter must be provided.

chain_count: 31
#  The number of Neopixel chips that are "daisy chained" to the 
#  provided pin. The default is 1 (which indicates only a single
#  Neopixel is connected to the pin).

color_order: GRB
#   Set the pixel order required by the LED hardware. Options are GRB,
#   RGB, GRBW, or RGBW. The default is GRB.

initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0
#initial_WHITE: 0.0
#   Sets the initial LED color of the Neopixel. Each value should be
#   between 0.0 and 1.0. The WHITE option is only available on RGBW
#   LEDs. The default for each color is 0.


#####################################################################
# Colors
#####################################################################

[gcode_macro red]
gcode:
    STOP_LED_EFFECTS
    SET_LED LED=mains RED=1.0 GREEN=0.0 BLUE=0.0 TRANSMIT=1
	

[gcode_macro green]
gcode:
    STOP_LED_EFFECTS
    SET_LED LED=mains RED=0.0 GREEN=1.0 BLUE=0.0 TRANSMIT=1
   

[gcode_macro blue]
gcode:
    STOP_LED_EFFECTS
    SET_LED LED=mains RED=0.0 GREEN=.75 BLUE=1.0 TRANSMIT=1
 	

[gcode_macro white]
gcode:
    STOP_LED_EFFECTS
    SET_LED LED=mains RED=0.80 GREEN=0.80 BLUE=0.80 TRANSMIT=1
    

[gcode_macro yellow]
gcode:
     STOP_LED_EFFECTS
     SET_LED LED=mains RED=1.0 GREEN=1.0 BLUE=0 TRANSMIT=1
    

[gcode_macro LIGHTS_ON]
gcode:
    STOP_LED_EFFECTS
    white


[gcode_macro LIGHTS_OFF]
gcode:
    STOP_LED_EFFECTS
    SET_LED LED=mains RED=0.0 GREEN=0.0 BLUE=0.0 TRANSMIT=1                   



#####################################################################
# Effects
#####################################################################

[led_effect red_warmup]
leds:
    neopixel:mains
layers:
    breathing      8  0   difference (1.0, 0.0, 0.0)
autostart:                             false
frame_rate:                            24


[led_effect first_on]
leds:
    neopixel:mains
layers:
    comet          2  1.5   top       (0.8, 1.0, 1.0),(0.0, 0.8, 1.0),(0.0, 0.0, 1.0)
autostart:                             false
frame_rate:                            24



[led_effect critical_error]
leds:
    neopixel:mains
layers:
    strobe         1  1.5   add        (1.0,  1.0, 1.0)
    breathing      2  0     difference (0.95, 0.0, 0.0)
    static         1  0     top        (1.0,  0.0, 0.0)
autostart:                             false
frame_rate:                            24
run_on_error:                          true


[led_effect yellow_pause]
leds:
    neopixel:mains
layers:
    breathing      5  0   difference (1.0, 1.0, 0.0)
autostart:                             false
frame_rate:                            24


#####################################################################
# G-code
#####################################################################

[delayed_gcode startup]
initial_duration: 1.
gcode:
  SET_LED LED=mains RED=1.0 GREEN=1.0 BLUE=1
  M117 Hello!

